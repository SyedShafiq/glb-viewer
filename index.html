<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View GLB Model</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black; /* in case model-viewer doesn't fill */
    }
    model-viewer {
      width: 100%;
      height: 100%;
      background-color: black; /* sets the viewer background */
    }
  </style>
</head>
<body>
  <model-viewer 
    src="cookie.glb" 
    camera-controls 
    auto-rotate
    style="background-color:black;">
  </model-viewer>
</body>
</html>
